<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="flexbox.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900&display=swap" rel="stylesheet">
    <title>An Online Registration Form</title>
</head>
<body>
    <header>
        <div class="container">
            <h3 class="main-heading">THE CODE REVIEW</h3>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="banner">
                <h3 class="bn-heading">Signup for our newsletter</h3>
                <p class="bn-text">Get the latest news on how your code is doing in your inbox</p>
            </div>
            
            <hr class="bn-theme">
            <hr class="bn-theme-thin">

            <form>
                <fieldset>
                    <legend class="fm-headings fm-ct-heading">Contact Information</legend>

                    <div class="flex-container">
                        <label class="item-1" for="name">Full Name</label>
                        <input class="item-2" type="text" id="name" name="full_name" placeholder="Required" required>
                    </div>

                    <div class="flex-container">
                        <label class="item-1" for="email">Email</label>
                        <input class="item-2" type="email" id="email" name="email_address" placeholder="Required" required>
                    </div>

                    <div class="flex-container">
                        <label class="item-1" for="phone">Phone Number</label>
                        <input class="item-2" type="tel" id="phone" name="phone_number" placeholder="Phone Number">
                    </div>

                    <div class="flex-container">
                        <label class="item-1" for="address">Street Address</label>
                        <input class="item-2" type="text" id="address" name="address" placeholder="Street Address">
                    </div>
                    
                    <div class="flex-container">
                        <label class="item-1" for="city">City</label>
                        <input class="item-2" type="text" id="city" name="city" placeholder="City">
                    </div>

                    <div class="flex-container">
                        <label class="item-1" for="state">State</label>
                        <select class="item-2" type="select" id="state" name="state">
                            <option value="">Choose State</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                    </div>

                    <div class="flex-container-zip">
                        <label class="item-1-zip" for="zip">Zip Code</label>
                        <input class="item-2-zip" type="number" id="zip" name="zip_code" placeholder="Zip Code">
                    </div>
                </fieldset>
                
            <hr class="nw-theme">

                <fieldset>
                    <legend class="fm-headings fm-nw-heading">Newsletter</legend>
                    <p class="fm-text">Select the newsletters you would like to recieve</p>

                    <div class="flex-container-chk">
                        <input class="item-1-chk" type="checkbox" id="html" name="html_news">
                        <label class="item-2-chk" for="html">HTML News</label>
                    </div>

                    <div class="flex-container-chk">
                        <input class="item-1-chk" type="checkbox" id="css" name="css_news">
                        <label class="item-2-chk" for="css">CSS News</label>
                    </div>

                    <div class="flex-container-chk">
                        <input class="item-1-chk" type="checkbox" id="javascript" name="javascript_news">
                        <label class="item-2-chk" for="javascript">JavaScript News</label>
                    </div>

                    <p class="fm-text">Newsletter format</p>

                    <div class="flex-container-rd">    
                        <input class="item-1-rd" type="radio" id="html_radio" name="nw_radio">
                        <label class="item-2-rd" for="html_radio">HTML</label>
                    </div>

                    <div class="flex-container-rd">
                        <input class="item-1-rd" type="radio" id="plain_text" name="nw_radio">
                        <label class="item-2-rd" for="plain_text">Plain text</label>
                    </div>

                    <div class="flex-container-tx-area">
                        <label class="tx-area-lb" for="comments">Other topics you'd like to hear about</label>
                        <textarea type="textarea" id="comments" name="user_comments" placeholder="What are you interested in?"></textarea>
                    </div>
                </fieldset>

                    <button class="btn-submit" type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <footer class="container">
        <p class="cp-text">Copyright The Code Review</p>
    </footer>
</body>
</html>
